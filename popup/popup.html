<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ActionSense</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="header">
    <h1>ActionSense</h1>
    <div class="header-actions">
      <button id="open-dashboard">Dashboard</button>
    </div>
  </header>

  <section id="feedback" hidden></section>

  <section id="current-tab" class="card">
    <h2>Current Tab</h2>
    <p id="current-category" class="category"></p>
    <p id="category-reason" class="category-reason" hidden></p>
    <p id="current-title" class="title"></p>
    <p id="ai-status" class="ai-status" hidden></p>
    <div id="ai-demo" class="ai-demo" hidden>
      <button id="ai-run" class="ai-run">Try Chrome AI now</button>
      <pre id="ai-output" class="ai-output" hidden></pre>
    </div>
    <p id="tab-summary" class="summary" hidden></p>
  </section>

  

  <script type="module" src="popup.js"></script>
</body>
</html>
